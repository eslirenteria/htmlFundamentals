<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example of Anchor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style media="screen">
      table{
        margin-left:auto;
        margin-right:auto;
      }
      td, th{
        border-width: 1px;
        border-style: dashed;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Taquitos information</h1>
    <section>
      <table border="1">
        <caption>Nutrition information of taquitos</caption>
        <thead>
          <tr>
            <th colspan="2">Nombre</th>
            <th colspan="2">Tortilla</th>
            <th colspan="2">Carne</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">Tripa</td>
            <td colspan="2">Maiz</td>
            <td colspan="2">Tripita de res</td>
          </tr>
          <tr>
            <td colspan="2">Pastor</td>
            <td colspan="2">Maiz</td>
            <td colspan="2">Carne de cerdo adobada</td>
          </tr>
          <tr>
            <td colspan="2">Chicharron</td>
            <td colspan="2">Maiz</td>
            <td colspan="2">Carne de cerdo </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Come rico</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
